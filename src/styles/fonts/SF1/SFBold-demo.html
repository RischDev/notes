<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		@font-face {
			font-family: 'SFBold';
			src: url('SFBold.woff2') format('woff2'),
			     url('SFBold.ttf') format('truetype'),
			     url('SFBold.woff') format('woff');
		}
		body {
			font-size: 32px;
			text-align: center;
			font-family: SFBold;
			font-variant-ligatures: discretionary-ligatures;
		}
		p {
			text-indent: 0;
		}
	</style>
</head>

<body>
<div>abcdefghi<!--j-->klmnop<!--q-->rstuvwxyzABCDEFGHIJKLMNOPQRST<!--U-->VW<!--XYZ-->0123456789-+ EX SP</div>
<div>Ligatures-S P SP</div>

<p>TaursFireSP</p>
<p>QnOphiucaEX</p>
<p>Attack+10</p>

</body>
</html>
